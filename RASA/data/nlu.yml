version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: admissions_inquiry
  examples: |
    - How can I apply for admissions?
    - What are the admission requirements for [B.Tech](stream)?
    - When is the application deadline?
    - Is there an admissions fee?
    - Can I check my application status?
    - What programs do you offer?
    - What are the eligibility criteria?
    - Are there any scholarships available?
    - How can I contact the admissions office?

- intent: admissions_inquiry_program
  examples: |
    - How can I apply for the [B.Tech](stream) program?
    - What are the admission requirements for [B.Design](stream)?
    - Can I submit a portfolio for [B.Design](stream) admissions?
    - What is the application deadline for [BBA](stream) admissions?
    - Does Woxsen University consider CUET scores for [BBA](stream) admissions?
    - What is the minimum CUET score required for [BBA](stream) admissions?
    - Are there any specific subject requirements for [BBA](stream) eligibility?
    - Can I apply for [BBA](stream) with a commerce background?
    - What documents do I need to submit for [BBA](stream) admissions?
    - Is there an interview or group discussion as part of the [BBA](stream) admission process?
    - Can I apply for [BBA](stream) if I'm an international student?
    - What is the duration of the [BBA](stream) program?
    - How can I apply for the [LLB](stream) program?
    - What are the admission requirements for [LLB](stream)?
    - Is there a common law admission test for [LLB](stream) admissions?
    - How can I apply for the [B.A](stream) program?
    - What are the admission requirements for [B.A](stream)?
    - Can I choose my major for the [B.A](stream) program?
    - How can I apply for the [MBA](stream) program?
    - What are the eligibility criteria for [MBA](stream) admissions?
    - Are there any specific MBA entrance exams?
    - How can I apply for the [PhD](stream) program?
    - What are the research areas for [PhD](stream) in your University?
    - What is the application process for [PhD](stream) admissions?

- intent: placements_inquiry
  examples: |
    - Tell me about placement opportunities for [B.Tech](stream) graduates.
    - How is the placement rate for [BBA](stream) students?
    - What is the average salary package for [MBA](stream) graduates?
    - How are the placement opportunities for [B.Arch](stream) graduates?
    - What is the placement record for [B.Design](stream) graduates?

- intent: application_process
  examples: |
    - What is the application process?
    - How do I submit my application?
    - Can I apply online?
    - Is there an application form?
    - What documents do I need to submit?
    - How long does the application review take?
    - Can I edit my submitted application?
    - What is the admission timeline?

- intent: financial_aid
  examples: |
    - How do I apply for financial aid?
    - What types of financial aid are available?
    - What is the deadline for financial aid applications?
    - Can I get a scholarship for my program?
    - How do I renew my scholarship?
    - What are the eligibility criteria for financial aid?
    - Where can I find information about tuition fees?

- intent: academic_programs
  examples: |
    - Tell me about your undergraduate programs.
    - What majors are available in your university?
    - Can you provide information on postgraduate courses?
    - What is the curriculum for the Computer Science program?
    - Do you offer online courses?
    - What is the duration of the [MBA](stream) program?

- intent: campus_facilities
  examples: |
    - What facilities are available on campus?
    - Can you tell me about the library?
    - Are there sports facilities for students?
    - Is there a student cafeteria?
    - How do I access the campus Wi-Fi?
    - Tell me about the student housing options.

- intent: admission_events
  examples: |
    - Are there any upcoming admission events?
    - Can I attend an admissions webinar?
    - Is there a campus tour scheduled?
    - What events are happening during the admissions season?
    - How can I register for an admissions event?
    - Do you have an open house event?
