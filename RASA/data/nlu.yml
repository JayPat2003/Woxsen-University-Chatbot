- intent: admissions_inquiry
  examples: |
    - How can I apply for admissions at [Woxsen University](location)?
    - What are the admission requirements for [B.Tech](stream) program?
    - When is the application deadline for [MBA](stream) admissions?
    - Is there an admissions fee for international students?
    - Can I check my application status with my [Reference Number](reference_number)?
    - What programs do you offer in [Computer Science](course_name)?
    - What are the eligibility criteria for [Psychology](course_name) program?
    - Are there any scholarships available for [Electrical Engineering](course_name) students?
    - How can I contact the admissions office at [Main Campus](location)?

- intent: application_process
  examples: |
    - What is the [application process](document_type) for [Computer Science](course_name) program?
    - How do I submit my [Transcript](document_type) for admissions?
    - Can I apply online with my [Passport](document_type)?
    - Is there an [application form](document_type) to fill out?
    - What documents do I need to submit for [Psychology](course_name) admissions?
    - How long does the [application review](confirmation_status) take?
    - Can I edit my submitted [application](document_type)?
    - What is the admission timeline for [Fall 2023](date)?

- intent: financial_aid
  examples: |
    - How do I apply for [financial aid](financial_aid)?
    - What types of [financial aid](financial_aid) are available for [B.Tech](stream) students?
    - What is the [deadline](date) for [financial aid](financial_aid) applications?
    - Can I get a [scholarship](financial_aid) for my [MBA](stream) program?
    - How do I renew my [scholarship](financial_aid)?
    - What are the [eligibility criteria](eligibility_criteria) for [financial aid](financial_aid)?
    - Where can I find information about [tuition fees](amount_currency)?

- intent: academic_programs
  examples: |
    - Tell me about your [undergraduate programs](academic_programs).
    - What majors are available in your [university](location)?
    - Can you provide information on [postgraduate courses](academic_programs)?
    - What is the curriculum for the [Computer Science](course_name) program?
    - Do you offer [online courses](academic_programs)?
    - What is the duration of the [MBA](stream) program?

- intent: campus_facilities
  examples: |
    - What [facilities](campus_facilities) are available on [campus](location)?
    - Can you tell me about the [library](campus_facilities)?
    - Are there [sports facilities](campus_facilities) for [students](user_role)?
    - Is there a [student cafeteria](campus_facilities)?
    - How do I access the [campus Wi-Fi](campus_facilities)?
    - Tell me about the [student housing options](campus_facilities).

- intent: placements_inquiry
  examples: |
    - how are placements in woxsen university?
    - how are internships in woxsen?
    - what is the average package ?
    - what is the highest package?
    - Career opertunities
    - what are the companies that visit woxsen for placements?
    - how can i get placed in companies?
    - skillsets for placements?

- intent: internationalization_info
  examples: |
    - Tell me about internationalization at Woxsen University.
    - What is Woxsen's approach to internationalization?
    - Explain how Woxsen is expanding globally.
    - Can you provide details about international partnerships at Woxsen?
    - How is Woxsen University connecting with universities worldwide?
    - Tell me more about Woxsen's global initiatives.

- intent: exchange_partnerships_info
  examples: |
    - Tell me about Woxsen's exchange programs.
    - What international partnership opportunities are available at Woxsen?
    - List some universities Woxsen collaborates with for student exchanges.
    - How can I participate in international exchange programs at Woxsen?
    - Explain the process to study abroad through Woxsen.
    - Which universities have partnerships with Woxsen University?

- intent: english_language_requirements
  examples: |
    - What are the English language requirements for international applicants?
    - Can I prove my English proficiency with IELTS?
    - Do you accept TOEFL scores for demonstrating English proficiency?
    - How can I meet the English language requirements for admission?
    - What is the minimum IELTS score accepted by Woxsen University?
    - Is there an alternative to IELTS for English proficiency?

- intent: student_visa_info
  examples: |
    - Tell me about the student visa process at Woxsen University.
    - How do I apply for a student visa after receiving the Admission Acceptance Letter?
    - What type of student visa should I apply for, and why?
    - What documents are required for the student visa application?
    - When should I apply for the student visa before traveling to India?
    - Can I use my student visa for purposes other than studying at Woxsen University?
    - What should I do after arriving at the University Campus with my student visa?
    - Explain the FRO/FRRO registration process for international students.
    - Are medical insurance and health coverage required for international students in India?
    - What should I do if I need to extend my student visa in India?

- intent: research
  examples: |
    - Tell me about how does research work in your [university](location)? 
    - What different [research centres] are available in [campus](location)?
    - What [research areas] can we work on?
    - How does your [university](location) facilitate research?
