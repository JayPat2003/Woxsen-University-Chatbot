version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: admissions_inquiry
  examples: |
    - How can I apply for admissions?
    - What are the admission requirements?
    - When is the application deadline?
    - Is there an admissions fee?
    - Can I check my application status?
    - What programs do you offer?
    - What are the eligibility criteria?
    - Are there any scholarships available?
    - How can I contact the admissions office?

